<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VS Wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body class="theme-esports">

<script>
  const $ = id => document.getElementById(id);
</script>

<div id="appContainer">

  <!-- LOBBY -->
  <div id="lobby" class="screen screen-lobby active default-screen">
    <h1 class="title">VS WORDLE</h1>

    <div class="lobby-actions">
      <button id="createRoomBtn" class="primary-btn">Create Room</button>

      <div class="join-block">
        <input id="joinRoomInput" maxlength="8" placeholder="Room Code">
        <button id="joinRoomBtn" class="primary-btn small">Join</button>
      </div>
    </div>

    <div id="roomInfo" class="panel hidden">
      <div class="info-row">
        <span class="label">Room</span>
        <span id="roomCodeLabel" class="room-code"></span>
      </div>

      <div class="info-row">
        <span class="label">Role</span>
        <span id="lobbyRoleLabel">-</span>
      </div>

      <div class="info-row">
        <span class="label">Powers</span>
        <input id="powerCountInput" type="number" min="1" max="10" value="2">
        <button id="applyPowerCountBtn" class="secondary-btn small">Apply</button>
      </div>

      <button id="switchRolesBtn" class="secondary-btn">Switch Roles</button>
      <button id="readyBtn" class="primary-btn">Ready</button>
    </div>

    <p id="lobbyStatus" class="status"></p>
  </div>

  <!-- SETTER -->
  <div id="setterScreen" class="screen theme-setter">
    <div class="screen-header">
      <span>Setter</span>
      <span class="badge badge-a">A</span>
    </div>

    <div id="historySetter" class="history-box history-tiles"></div>

    <div class="play-zone">
      <div id="keyboardSetter" class="keyboard"></div>

      <div class="guess-input-area inline">
        <input id="newSecretInput" class="letter-input">
        <button id="submitSetterNewBtn" class="primary-btn small">New</button>
        <button id="submitSetterSameBtn" class="secondary-btn small">Same</button>
      </div>
    </div>

    <div id="setterPowerContainer" class="power-container"></div>

    <div class="info-grid compact">
      <div class="info-col">
        <div class="info-row"><span>Pattern</span><span id="knownPatternSetter">- - - - -</span></div>
        <div class="info-row"><span>Must</span><span id="mustContainSetter">none</span></div>
      </div>
      <div class="info-col">
        <div class="info-row"><span>Remaining</span><span id="remainingWordsSetter">-</span></div>
        <div class="info-row"><span>Secret</span><span id="secretWordDisplay">NONE</span></div>
      </div>
    </div>

    <div id="turnIndicatorSetter" class="turn-indicator"></div>
  </div>

  <!-- GUESSER -->
  <div id="guesserScreen" class="screen theme-guesser">
    <div class="screen-header">
      <span>Guesser</span>
      <span class="badge badge-b">B</span>
    </div>

    <div id="historyGuesser" class="history-box history-tiles"></div>

    <div class="play-zone">
      <div id="keyboardGuesser" class="keyboard"></div>

      <div class="guess-input-area inline">
        <input id="guessInput" maxlength="5" class="letter-input">
        <button id="submitGuessBtn" class="primary-btn small">Guess</button>
      </div>
    </div>

    <div id="guesserPowerContainer" class="power-container"></div>

    <div class="info-grid compact">
      <div class="info-col">
        <div class="info-row"><span>Pattern</span><span id="knownPatternGuesser">- - - - -</span></div>
        <div class="info-row"><span>Must</span><span id="mustContainGuesser">none</span></div>
      </div>
      <div class="info-col">
        <div class="info-row"><span>Remaining</span><span id="remainingWordsGuesser">-</span></div>
      </div>
    </div>

    <div id="turnIndicatorGuesser" class="turn-indicator"></div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
